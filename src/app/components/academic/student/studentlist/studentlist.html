<div class="header">
  <div>
    <h2>Reports Management</h2>
    <p>Upload and manage student academic results</p>
  </div>

  <div class="actions">
    <button class="btn btn-primary">Upload Results</button>
    <button class="btn btn-secondary">Export CSV</button>
    <button class="btn btn-secondary">Export PDF</button>
  </div>
</div>

<div class="card">
  <h3>Academic Results</h3>
  <p class="subtext">Filter and manage uploaded student results</p>

  <div class="filters">
    <select><option>All Terms</option></select>
    <select><option>All Classes</option></select>
    <select><option>All Status</option></select>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Term</th>
          <th>Class</th>
          <th>Subject</th>
          <th>Students</th>
          <th>Upload Date</th>
          <th>Uploaded By</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of results">
          <td>{{r.term}}</td>
          <td><span class="tag">{{r.class}}</span></td>
          <td>{{r.subject}}</td>
          <td>{{r.students}}</td>
          <td>{{r.date}}</td>
          <td>{{r.by}}</td>
          <td>
            <span class="status" [ngClass]="r.status">{{r.status}}</span>
          </td>
          <td class="links">
            <a>CSV</a>
            <a>PDF</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
