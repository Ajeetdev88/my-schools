<h2>Student Admission</h2>

<form [formGroup]="admissionForm">

  <mat-tab-group>

    <!-- PERSONAL DETAILS -->
    <mat-tab label="Personal">
      <div formGroupName="personal" class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="dob" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
          <mat-datepicker #dob></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

      </div>
    </mat-tab>

    <!-- PARENT DETAILS -->
    <mat-tab label="Parent">
      <div formGroupName="parent" class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Father Name</mat-label>
          <input matInput formControlName="fatherName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Father Mobile</mat-label>
          <input matInput formControlName="fatherMobile">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mother Name</mat-label>
          <input matInput formControlName="motherName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Guardian Name</mat-label>
          <input matInput formControlName="guardianName">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Guardian Relation</mat-label>
          <input matInput formControlName="guardianRelation">
        </mat-form-field>

      </div>
    </mat-tab>

    <!-- ADMISSION DETAILS -->
    <mat-tab label="Admission">
      <div formGroupName="admission" class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Admission No</mat-label>
          <input matInput formControlName="admissionNo">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Admission Date</mat-label>
          <input matInput [matDatepicker]="adDate" formControlName="admissionDate">
          <mat-datepicker-toggle matSuffix [for]="adDate"></mat-datepicker-toggle>
          <mat-datepicker #adDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Class</mat-label>
          <mat-select formControlName="class">
            <mat-option value="1">Class 1</mat-option>
            <mat-option value="2">Class 2</mat-option>
            <mat-option value="10">Class 10</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Section</mat-label>
          <input matInput formControlName="section">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Academic Year</mat-label>
          <input matInput formControlName="academicYear">
        </mat-form-field>

      </div>
    </mat-tab>

    <!-- ADDRESS -->
    <mat-tab label="Address">
      <div formGroupName="address" class="form-grid">

        <mat-form-field appearance="outline" class="full">
          <mat-label>Address</mat-label>
          <textarea matInput rows="3" formControlName="addressLine"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Pincode</mat-label>
          <input matInput formControlName="pincode">
        </mat-form-field>

      </div>
    </mat-tab>

  </mat-tab-group>

  <br>

  <button
    mat-raised-button
    color="primary"
    (click)="submitForm()"
    [disabled]="admissionForm.invalid">
    Save Admission
  </button>

</form>
